{% load i18n %}
{% load comments_xtd %}

<div
  id="reply-to-{{ comment.id }}"
  class="{% if not is_input_allowed or comment.is_removed %}not-{% endif %}reply-box {{ comment.level|reply_css_thread_range }}"
>
  {% if is_input_allowed and not comment.is_removed %}
    {{ comment.level|indent_divs }}
    {{ comment.level|hline_div }}
    <div class="content">
      <section class="reply-form">
        <form id="reply-form-{{ comment.id }}" method="post" action="{% url 'comments-xtd-reply' comment.id %}">{% csrf_token %}
          {% if is_paginated %}
          <input type="hidden" name="{{ cpage_qs_param }}" value="{{ page_obj.number }}" />
          {% endif %}
          <div class="col1-2">
            <div class="inline-left">
              <button type="submit" class="secondary small">Write a reply</button>
            </div>
          </div>
        </form>
      </section>
    </div>
  {% endif %}
</div>
